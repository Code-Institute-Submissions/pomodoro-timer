<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row text-center">
            <div class=" timer col-md-6">
                <div class="title-text">Pomodoro Timer</div>
                <div class="display">
                    <p class="display__time-left">25:00</p>
                </div>
                <form name="customForm" id="custom">
                    <input type="text" class="text-center" name="minutes" placeholder="Enter Minutes">
                    <button class="bt1">Enter</button>
                </form>
                <div id="pie" class="pieChart slice"></div>
                <button data-time="1500" class="bt2">25 min</button>
                <button data-time="300" class="bt2">5 min</button>
                <button data-time="900" class="bt2">15 min</button>
            </div>
            <div class="row col-md-6">
                <h1>Progress Tracking</h1>
                <div class="row">
                    <ul class="btn-toolbar">
                        <input type="submit" id="tomato" class="tomato iconize" value="click me">
                        <input type="submit" id="tomato" class="tomato iconize" value="click me">
                        <input type="submit" id="tomato" class="tomato iconize" value="click me">
                        <input type="submit" id="tomato" class="tomato iconize" value="click me">
                        <input type="submit" id="tomato" class="tomato iconize" value="click me">
                        <input type="submit" id="tomato" class="tomato iconize" value="click me">
                        <input type="submit" id="tomato" class="tomato iconize" value="click me">
                        <input type="submit" id="tomato" class="tomato iconize" value="click me">
                    </ul>
                </div>
            </div>
        </div>

    </div>


    <script src="scripts/main.js"></script>
    <script src="scripts/tracker.js"></script>
</body>

</html>
